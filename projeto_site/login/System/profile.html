            crossorigin="anonymous">
        <title>Meus dados</title>
    </head>
    <body>

           
        <div id="main" class="container-fluid">
            <form action="index.html">

                <h3 class="page-header"> Meus dados</h3>

                <div class="row">
                    <div class="form-group col-md-6">
                        <b>Nome Completo</b>
                        <input type="text" class="form-control" id="nomePessoa">
                    </div>
                </div>                
                
                <div class="row">                    
                    <div class="form-group col-md-3">
                         <b>Telefone para contato</b>
                        <input type="text" class="form-control" id="campo3" placeholder="Telefone principal">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="campo3"></label>
                        <input type="text" class="form-control" id="campo3"placeholder="Telefone 2">
                    </div>                              
                </div>

                <!--terceira linha do formulario com 2 campos -->
                <div class="row">
                    <div class="form-group col-md-6">
                        <b> Endere√ßo</b>
                        <input type="text" class="form-control" id="inputCity" placeholder="Avenida, Rua...">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-2">
                        <b>CEP</b>
                        <input type="text" class="form-control" id="campo3">
                    </div>

                    <div class="form-group col-md-2">
                        <b>Numero</b>
                        <input type="text" class="form-control" id="inputZip">
                    </div>

                    <div class="form-group col-md-2">
                        <b>Complemento</b>
                        <input type="text" class="form-control" id="campo1">
                    </div>
                </div>
                                
                <!--area dos botoes-->
                <div id="actions" class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary col-md-12">Salvar</button>
                        <a href="index.html" class="btn btn-default">Cancelar</a>
                    </div>
                </div>

            </form>
        </div>
        
    </body>
</html>
