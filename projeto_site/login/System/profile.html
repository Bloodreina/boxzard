        <div id="main" class="container-fluid">

                        <label for="campo1">Nome</label>
                        <input type="text" class="form-control" id="nomePessoa">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="campo2">Sobrenome</label>
                        <input type="text" class="form-control" id="SobrenomePessoa">
                    </div>
                </div>                
                
                <!--segunda linha do formulario com 3 campos-->
                <div class="row">
                            <!--telefone que não funciona   
                            <div class="form-group col-md-3">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefon" class="form-control">
                        
                            <button onclick="aparecer()" class="telefone">+</button>
                        
                            <select id="telefoness">

                            <br>

                    </div>
                    <div class="form-group col-md-3">
                        <label for="campo3"><br></label>
                        <input type="text" class="form-control" id="campo3"placeholder="Telefone 2">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="campo3"><br></label>
                        <input type="text" class="form-control" id="campo3" placeholder="Telefone 3">
                    </div>                              
                </div>

                <!--terceira linha do formulario com 2 campos -->
                <div class="row">
                    <div class="form-group col-md-9">
                        <label for="inputCity">Endereço</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Avenida, Rua...">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Numero</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="campo1">Complemento</label>
                        <input type="text" class="form-control" id="campo1">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="campo2">CEP</label>
                        <input type="text" class="form-control" id="campo3">
                    </div>
                </div> 

                <!-- Area para Informações da empresa -->
                <h3 class="page-header">Informações da empresa</h3>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="campo1">Nome</label>
                        <input type="text" class="form-control" id="campo1">
                    </div>
                                
                    <div class="form-group col-md-5">
                        <label for="campo2">Telefone Principal</label>
                        <input type="text" class="form-control" id="campo3">
                    </div>
                                
                    <div class="form-group col-md-8">
                        <label for="campo3">Endereço</label>
                        <input type="text" class="form-control" id="campo3">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="campo3">CEP</label>
                        <input type="text" class="form-control" id="campo3">
                    </div>
                                                                            
                </div>

                <hr />
                
                <!--area dos botoes-->
                <div id="actions" class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="index.html" class="btn btn-default">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
