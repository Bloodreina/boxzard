<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="../img/Camaleao.png">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Alterar cadastro</title>
</head>

<body>
    <!--div feita para editar todo o corpo do formulario -->
    <div id="box1">


        <div id="main" class="container-fluid">
            <h3 class="page-header">Cadastro de Galpão</h3>
            <hr />
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="nomeGalpao">Nome do Galpão</label>
                        <input type="text" class="form-control" id="nomeGalpao" placeholder="Digite o nome do galpão" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="CEP">CEP</label>
                        <input type="text" class="form-control" id="CEP" placeholder="digite o CEP" required>
                    </div>
                </div>
                <!-- <div class="row">                          
                </div> -->

                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="Endereco">Endereço do galpão</label>
                        <input type="text" class="form-control" id="Endereco" placeholder="Avenida, Rua..." disabled>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="numero">Número</label>
                        <input type="text" class="form-control" id="numero" placeholder="Número da casa" required>
                    </div>


                    <div class="form-group col-md-2">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" placeholder="A" required>
                    </div>


                </div>
                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="nAr">N° de ar-condicionados</label>
                        <input type="text" class="form-control" id="nAr" placeholder="5" required>
                    </div>
                </div>
                <hr />
                <!--area dos botoes-->
                <div id="actions" class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary" title="Salvar">Salvar</button>
                            <a href="home.html" class="btn btn-default" title="Cancelar">Cancelar</a>
                        </div>
                    </div>
            </form>
        </div>
        <div id="nav"></div>
</body>

</html>
<!-- barra-lateral -->
<script type="text/javascript">
			
    $(document).ready(function(){
        $('#nav').load('barraLateral.html');
    });
    
</script>
