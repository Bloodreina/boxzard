<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/login.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/script.js"></script>

        <title>Login</title>
    </head>
    <body>
        <header>
            <img src="img/Logo.png" alt="logo" >
            <form action="" method="post">
                
                <div id="topo" title="Voltar para o inicio" onclick="irIndex() ">
                    <br>
                Home
                
                </div>
                

                <h2>Login</h2>
                    <div id="conteudo">    
                        <a>Login:</a>
                        <br>
                        <input tabindex="1" type="text" placeholder="Digite seu login" id="login" required>
                        <br>
                        <a>Senha:</a>
                        <br>
                        <input tabindex="2" type="password" placeholder="Digite sua senha" id="senha" required>
                        <br>
                        <div id="esqueciSenha">Esqueceu sua senha? <a tabindex="5" href="#" title="Esqueci minha senha">Clique aqui</a></div>
                    </div>
                <div id="rodape">
                    <div id="lEsquerdo" tabindex="4" title="Ir para tela de cadastro" onclick="irCadastro()">
                        <a>
                            Cadastre-se
                        </a>
                    </div> 
                    <div id="lDireito" tabindex="3" title="Fazer login" onclick="logar()">
                        <a>
                            Entrar
                        </a>
                    </div> 
                </div>
            </form>
        </header>
    </body>
</html>
