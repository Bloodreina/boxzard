<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" type="image/png" href="../img/Camaleao.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Login</title>
</head>

<body>
    <!-- <img src="logo" alt=""> -->
    <header>
        <img src="img/Logo.png" alt="logo">
        <script>
        var pagina = 1;
        </script>
        <form action="" method="post">
            <div id="topo"></div>
            <div id="ReturnLogin" onclick="irLogin()" title="Voltar para Login" style="display: none;">
                <br>
                <a id="tornarLogin"></a>
            </div>
            <h2 id="titulo">Cadastro</h2>
            <div id="conteudo">

                <input type="text" tabindex="1" placeholder="Nome completo" id="nome">
                <input type="text" tabindex="2" placeholder="Razão social" id="razao">
                <input type="text" tabindex="3" placeholder="E-mail" id="email">
                <input type="password" tabindex="4" placeholder="Senha" id="senha">
                <input type="password" tabindex="5" placeholder="Confirmar senha" id="confirmar_senha">
            </div>
            <div id="conteudo2">
                <input type="number" tabindex="7" placeholder="CPF/CNPJ" id="cpf" title="Digite apenas números">
                <input type="number" tabindex="8" placeholder="CEP" id="local">
                <input type="text" tabindex="9" placeholder="Rua" id="rua" disabled>
                <input type="number" tabindex="10" placeholder="Numero da casa" id="numero_casa">
                <input type="text" tabindex="11" placeholder="Complemento " id="complemento">
            </div>
            <div id="conteudo3">
                <input type="number" tabindex="12" placeholder="Tamanho (m2)" id="tamanho">
                <input type="text" tabindex="13" placeholder="Quantidade de ar-condicionado" id="qtd_ar">
            </div>
            <div id="rodape">
                <div id="lEsquerdo" title="Voltar para anterior" onclick="next('back')">
                    <a id="aaa">
                       Login
                    </a>
                </div>
                <div id="lDireito" tabindex="6" title="Ir para o próximo" onclick="next('front')">
                    <a>
                        Próximo
                    </a>
                </div>

            </div>
            </div>
        </form>
    </header>
</body>

</html>
